<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Subastas</title>
  <link rel="stylesheet" href="/public/css/admin.css">
</head>
<body>
  <div class="container">
    <h1>‚öôÔ∏è Panel de Subastas</h1>

    <!-- Configuraci√≥n de la subasta -->
    <section class="config">
      <h2>Configuraci√≥n</h2>
      <div class="form-group">
        <label>Duraci√≥n (segundos):</label>
        <input id="duration" type="number" value="60">
      </div>
      <div class="form-group">
        <label>Delay final (segundos):</label>
        <input id="delay" type="number" value="10">
      </div>
      <div class="form-actions">
        <button id="startBtn" class="btn start">Iniciar Subasta</button>
        <button id="stopBtn" class="btn stop">Detener</button>
        <button id="resetBtn" class="btn reset">Reiniciar</button>
      </div>
    </section>

    <!-- Actualizar textos -->
    <section class="config">
      <h2>Informaci√≥n del Overlay</h2>
      <div class="form-group">
        <label>Texto Delay:</label>
        <input id="infoDelay" type="text" placeholder="‚ö° Delay 10 Segundos">
      </div>
      <div class="form-group">
        <label>Texto M√≠nimo:</label>
        <input id="infoMinimo" type="text" placeholder="üí∞ Sin m√≠nimo">
      </div>
    </section>

    <!-- Simulaci√≥n -->
    <section class="simulate">
      <h2>Simular Donaci√≥n</h2>
      <div class="form-group">
        <input id="simName" type="text" placeholder="Usuario">
        <input id="simCoins" type="number" placeholder="Monedas">
        <button id="simulateBtn" class="btn simulate">Simular</button>
      </div>
    </section>

    <!-- Historial -->
    <section class="history">
      <h2>Historial</h2>
      <div id="history" class="history-list">Cargando...</div>
    </section>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/public/js/admin.js"></script>
</body>
</html>
