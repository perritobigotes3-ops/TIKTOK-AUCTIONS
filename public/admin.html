<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Subasta</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/admin.js" defer></script>
</head>
<body>
  <div class="admin-container">
    <h1>Panel de Subasta</h1>

    <div class="controls">
      <label>Duración (segundos)</label>
      <input id="duration" type="number" value="60">

      <label>Delay (segundos)</label>
      <input id="delay" type="number" value="10">

      <label>Tema</label>
      <select id="theme">
        <option value="gamer">Gamer</option>
        <option value="base">Base</option>
      </select>

      <button id="startBtn" class="btn start">Iniciar</button>
      <button id="stopBtn" class="btn stop">Detener</button>
      <button id="resetBtn" class="btn reset">Reiniciar</button>
    </div>

    <div class="simulate">
      <h2>Simular Donación</h2>
      <input id="simName" placeholder="Nombre usuario">
      <input id="simCoins" placeholder="Monedas" type="number">
      <button id="simulateBtn" class="btn simulate">Simular</button>
    </div>

    <div class="info-section">
      <h2>Textos Informativos</h2>
      <label>Delay texto</label>
      <input id="infoDelay" placeholder="Delay en segundos">
      <label>Mínimo texto</label>
      <input id="infoMinimo" placeholder="Mínimo actual">
    </div>

    <div class="history">
      <h2>Historial</h2>
      <div id="history"></div>
    </div>
  </div>
</body>
</html>
