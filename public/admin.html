<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración - Subasta Pro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00e1ff;
      margin-bottom: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 225, 255, 0.4);
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #00e1ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bcd4;
    }
    .simulate {
      background: #ffcc00;
    }
    .stop {
      background: #ff4444;
      color: #fff;
    }
    .reset {
      background: #ff6600;
      color: #fff;
    }
    .history {
      margin-top: 20px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    .history-item {
      padding: 8px;
      border-bottom: 1px solid #333;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>
  <div class="container">
    <label for="duration">⏳ Duración de la subasta (segundos)</label>
    <input type="number" id="duration" placeholder="Ej: 60" value="60">

    <label for="delay">⏱️ Tiempo de Delay (segundos)</label>
    <input type="number" id="delay" placeholder="Ej: 10" value="10">

    <label for="theme">🎨 Tema del Overlay</label>
    <select id="theme">
      <option value="gamer">Gamer</option>
      <option value="femenino">Femenino</option>
    </select>

    <button id="startBtn">🚀 Iniciar Subasta</button>
    <button id="stopBtn" class="stop">🛑 Detener Subasta</button>
    <button id="resetBtn" class="reset">🔄 Reiniciar Subasta</button>

    <hr style="margin:20px 0; border-color:#333;">

    <label for="simName">🎭 Simular Nombre</label>
    <input type="text" id="simName" placeholder="Ej: Josh">

    <label for="simCoins">💰 Simular Monedas</label>
    <input type="number" id="simCoins" placeholder="Ej: 50" value="10">

    <button id="simulateBtn" class="simulate">💸 Simular Donación</button>

    <hr style="margin:20px 0; border-color:#333;">

    <h3>📜 Historial de Subastas</h3>
    <div id="history" class="history"></div>
  </div>

  <footer>
    TikTok Auctions Overlay © 2025
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
