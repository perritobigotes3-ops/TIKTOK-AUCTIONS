<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panel de Administración - Subasta Pro</title>
  <style>
    body { font-family: Arial, sans-serif; background:#0a0a0a; color:#fff; padding:20px; }
    .container { max-width:420px; margin:auto; background:#111; padding:18px; border-radius:12px; }
    label { display:block; margin-top:12px; color:#ccc; }
    input,select,button { width:100%; padding:10px; margin-top:6px; border-radius:8px; border:none; font-size:15px; }
    button { background:#00e1ff; color:#000; font-weight:700; cursor:pointer; }
    .danger { background:#ff4444; color:#fff; }
    .muted { background:#333; color:#fff; }
    hr { border-color:#222; margin:12px 0; }
  </style>
</head>
<body>
  <h1>Panel de Administración</h1>
  <div class="container">
    <label>⏳ Duración de la subasta (segundos)</label>
    <input id="duration" type="number" value="60">

    <label>⏱ Tiempo de Delay (segundos)</label>
    <input id="delay" type="number" value="10">

    <label>🎨 Tema</label>
    <select id="theme">
      <option value="gamer">Gamer (azul marino)</option>
      <option value="femenino">Femenino (negro)</option>
    </select>

    <button id="startBtn">🚀 Iniciar Subasta</button>
    <button id="stopBtn" class="danger">🛑 Detener Subasta</button>
    <button id="resetBtn" class="muted">🔄 Reiniciar Subasta</button>

    <hr>

    <label>🎭 Simulación - Nombre</label>
    <input id="simName" type="text" placeholder="Ej: Josh">
    <label>💰 Simulación - Monedas</label>
    <input id="simCoins" type="number" value="10">
    <button id="simulateBtn">💸 Simular Donación</button>

    <hr>

    <h3>⚡ Texto Informativo (solo visual)</h3>
    <label>Segundos Snipe</label>
    <input id="snipeText" type="text" placeholder="⚡ 10 SEGUNDOS SNIPE !!">
    <label>Mínimo puntos</label>
    <input id="minText" type="text" placeholder="💰 MÍNIMO 0 PUNTOS">
    <button id="updateInfoBtn">Actualizar Texto</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
