<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de Subastas</title>
  <link rel="stylesheet" href="/css/admin.css">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚öôÔ∏è Panel de Subastas</h1>
    </header>

    <section class="config">
      <h2>Configuraci√≥n</h2>
      <div class="form-group">
        <label>Duraci√≥n (segundos):</label>
        <input type="number" id="duration" value="60">
      </div>
      <div class="form-group">
        <label>Delay final (segundos):</label>
        <input type="number" id="delay" value="10">
      </div>
      <div class="buttons">
        <button id="startBtn" class="btn primary">Iniciar Subasta</button>
        <button id="stopBtn" class="btn danger">Detener</button>
        <button id="resetBtn" class="btn">Reiniciar</button>
      </div>
    </section>

    <section class="overlay-info">
      <h2>Informaci√≥n del Overlay</h2>
      <div class="form-group">
        <label>Texto Delay:</label>
        <input type="text" id="infoDelay" placeholder="‚ö° Delay 10 Segundos">
      </div>
      <div class="form-group">
        <label>Texto M√≠nimo:</label>
        <input type="text" id="infoMinimo" placeholder="üí∞ Sin m√≠nimo">
      </div>
    </section>

    <section class="simulate">
      <h2>Simular Donaci√≥n</h2>
      <div class="form-inline">
        <input type="text" id="simName" placeholder="Usuario">
        <input type="number" id="simCoins" placeholder="Monedas">
        <button id="simulateBtn" class="btn simulate-btn">Simular</button>
      </div>
    </section>

    <section class="history">
      <h2>Historial</h2>
      <div id="history" class="history-box">Cargando...</div>
    </section>
  </div>

  <script src="/js/admin.js"></script>
</body>
</html>
