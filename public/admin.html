<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administraci√≥n</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #00e1ff;
      margin-bottom: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 225, 255, 0.4);
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
      text-align: left;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: #00e1ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00bcd4;
    }
    .simulate {
      background: #ffcc00;
    }
    .stop {
      background: #ff4444;
      color: #fff;
    }
    .reset {
      background: #ff6600;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Panel de Administraci√≥n</h1>
  <div class="container">
    <label for="duration">‚è≥ Duraci√≥n de la subasta (segundos)</label>
    <input type="number" id="duration" value="60">

    <label for="delay">‚è±Ô∏è Tiempo de Delay (segundos)</label>
    <input type="number" id="delay" value="10">

    <label for="theme">üé® Tema del Overlay</label>
    <select id="theme">
      <option value="gamer">Gamer</option>
      <option value="femenino">Femenino</option>
    </select>

    <button id="startBtn">üöÄ Iniciar Subasta</button>
    <button id="stopBtn" class="stop">üõë Detener Subasta</button>

    <hr>

    <label for="simName">üé≠ Simular Nombre</label>
    <input type="text" id="simName" placeholder="Ej: Josh">

    <label for="simCoins">üí∞ Simular Monedas</label>
    <input type="number" id="simCoins" value="10">

    <button id="simulateBtn" class="simulate">üí∏ Simular Donaci√≥n</button>

    <hr>

    <h3>‚ö° Texto Informativo</h3>
    <label for="snipeText">Segundos Snipe</label>
    <input type="text" id="snipeText" placeholder="‚ö° 10 SEGUNDOS SNIPE !!">

    <label for="minText">M√≠nimo Puntos</label>
    <input type="text" id="minText" placeholder="üí∞ M√çNIMO 0 PUNTOS">

    <button id="updateInfoBtn">Actualizar Texto</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
