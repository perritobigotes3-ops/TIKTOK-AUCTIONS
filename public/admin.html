<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/css/style-base.css">
</head>
<body>
  <div id="admin-panel">
    <h1>Panel de Subastas</h1>

    <div class="controls">
      <label>Duración (segundos):</label>
      <input type="number" id="auctionDuration" value="60" min="10" step="5">

      <label>Delay final (segundos):</label>
      <input type="number" id="auctionDelay" value="10" min="5" step="5">

      <button id="startAuction">Iniciar Subasta</button>
      <button id="stopAuction">Detener Subasta</button>
      <button id="resetAuction">Reiniciar</button>
    </div>

    <div class="simulate">
      <h2>Simular donación</h2>
      <input type="text" id="simulateUsername" placeholder="Usuario">
      <input type="number" id="simulateCoins" placeholder="Monedas" min="1">
      <button id="simulateDonation">Simular</button>
    </div>

    <div id="history">
      <h2>Historial</h2>
      <ul id="historyList"></ul>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
