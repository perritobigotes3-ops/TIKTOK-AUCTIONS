<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Admin - Subasta Gamer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/css/style-gamer.css" id="theme-link">
  <style>
    body{font-family:Inter,Arial,Helvetica,sans-serif;background:#05060a;color:#fff;padding:12px}
    .card{background:linear-gradient(135deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));padding:14px;border-radius:10px;max-width:980px;margin:0 auto;}
    .row{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-bottom:8px}
    input,select,button{padding:8px;border-radius:8px;border:0}
    button{background:#ff5c7c;color:#fff;cursor:pointer}
    .secondary{background:#1f2937}
    .list{margin-top:10px;background:rgba(0,0,0,0.35);padding:8px;border-radius:6px;max-height:300px;overflow:auto}
  </style>
</head>
<body>
  <div class="card">
    <h2>Panel Admin ‚Äî Subasta Gamer</h2>
    <div class="row">
      <label>Modo:</label>
      <select id="mode">
        <option value="gamer">Gamer (oscuro)</option>
        <option value="femenino">Femenino</option>
      </select>
      <label>Duraci√≥n (s)</label>
      <input id="duration" type="number" value="60" min="5" style="width:100px" />
      <label>Delay (s)</label>
      <input id="delay" type="number" value="10" min="0" style="width:100px" />
      <button id="start">‚ñ∂Ô∏è Iniciar</button>
      <button id="pause">‚è∏ Pausar</button>
      <button id="resetAll" class="secondary">‚ôªÔ∏è Reset Todo</button>
      <button id="end" class="secondary">‚èπ Finalizar</button>
    </div>

    <div class="row">
      <label>Colores tema:</label>
      <input id="color1" type="color" value="#ff5c7c" />
      <input id="color2" type="color" value="#7c4dff" />
    </div>

    <h3>Simular donaci√≥n</h3>
    <div class="row">
      <input id="donor" placeholder="usuario (sin @)" />
      <input id="coins" type="number" value="50" style="width:120px" />
      <button id="donate">‚ûï Donar</button>
    </div>

    <h3>Estado</h3>
    <div id="state" style="font-size:14px"></div>

    <h3>Top 3</h3>
    <div id="top3" class="list"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const mode = document.getElementById('mode');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const resetBtn = document.getElementById('resetAll');
    const endBtn = document.getElementById('end');
    const donateBtn = document.getElementById('donate');
    const durationInput = document.getElementById('duration');
    const delayInput = document.getElementById('delay');
    const donor = document.getElementById('donor');
    const coins = document.getElementById('coins');
    const top3 = document.getElementById('top3');
    const themeLink = document.getElementById('theme-link');

    mode.addEventListener('change', ()=>{
      const m = mode.value;
      if(m === 'gamer') themeLink.href = '/css/style-gamer.css';
      else themeLink.href = '/css/style-femenino.css';
      socket.emit('reqState');
    });

    startBtn.onclick = ()=> {
      socket.emit('admin:start', { duration: Number(durationInput.value)||60, delay: Number(delayInput.value)||10 });
    };
    pauseBtn.onclick = ()=> socket.emit('admin:pause');
    resetBtn.onclick = ()=> socket.emit('admin:resetAll');
    endBtn.onclick = ()=> socket.emit('admin:end');

    donateBtn.onclick = ()=> {
      const u = donor.value.trim();
      const c = Number(coins.value)||0;
      if(!u || c<=0) return alert('usuario y monedas validos');
      socket.emit('admin:donation', { username: u, coins: c });
      donor.value=''; coins.value='50';
    };

    socket.on('state', (s)=>{
      document.getElementById('state').innerHTML = `<b>Tiempo:</b> ${s.timer.remaining}s <b>Delay:</b> ${s.timer.delayRemaining||s.timer.delay||0}s <b>Running:</b> ${s.timer.running}`;
      // compute top3
      const arr = Object.entries(s.participants||{}).sort((a,b)=>b[1]-a[1]).slice(0,3);
      top3.innerHTML = arr.map((e,i)=>`<div style="display:flex;justify-content:space-between;padding:8px;border-bottom:1px solid rgba(255,255,255,0.03)"><div>${i+1}. ${e[0]}</div><div>${e[1]} üíé</div></div>`).join('') || '<div>Nadie aun</div>';
    });

    socket.on('donationLive', (d)=>{
      console.log('donation live', d);
    });

    // request initial
    socket.emit('reqState');
  </script>
</body>
</html>
