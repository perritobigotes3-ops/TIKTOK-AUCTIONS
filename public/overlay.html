<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Subasta Pro</title>
  <link rel="stylesheet" href="/css/style-gamer.css" id="theme-style">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000; /* Fondo negro */
      overflow: hidden;
      color: #fff;
    }

    #overlay-container {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-evenly; /* Distribuye mejor los elementos */
      gap: 20px;
      padding: 10px;
    }

    /* ===== Contador ===== */
    #auction-timer {
      margin-top: 10px;
      font-size: 90px;
      font-weight: 900;
      text-shadow: 0 0 25px #00e1ff, 0 0 50px #00bcd4;
    }

    #auction-timer.blink {
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0.3; }
    }

    /* ===== Ranking ===== */
    #ranking {
      width: 90%;
      max-width: 500px;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(8px);
      border-radius: 15px;
      padding: 15px;
    }

    .ranking-title {
      text-align: center;
      font-size: 24px;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 0 0 12px #00e1ff;
    }

    .participant {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 10px;
      background: rgba(255,255,255,0.08);
      transition: transform 0.3s;
    }

    .participant .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 18px;
      font-weight: bold;
      max-width: 160px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .coins {
      font-size: 18px;
      font-weight: bold;
      color: gold;
    }

    .medal {
      font-size: 22px;
    }

    /* ===== VS ===== */
    #vs-container {
      width: 90%;
      max-width: 600px;
      text-align: center;
      margin-top: 10px;
    }

    .vs-box {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      border-radius: 14px;
      background: rgba(0,0,0,0.75);
      box-shadow: 0 0 30px rgba(255,87,34,0.8);
    }

    .vs-side {
      flex: 1;
      text-align: center;
    }

    .vs-name {
      font-size: 26px;
      font-weight: 900;
      color: #fff;
    }

    .vs-coins {
      font-size: 20px;
      color: #ffd66b;
      margin-top: 6px;
    }

    .flame {
      font-size: 40px;
      animation: flame 1s infinite alternate;
      color: orangered;
      text-shadow: 0 0 20px #ff6600;
    }

    @keyframes flame {
      from { transform: scale(1); opacity: 1; }
      to { transform: scale(1.3); opacity: 0.8; }
    }

    /* ===== Pantalla ganador ===== */
    #winnerScreen {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: rgba(0,0,0,0.95);
      z-index: 9999;
    }

    #winnerTitle {
      font-size: 50px;
      font-weight: 900;
      text-shadow: 0 0 20px #fff, 0 0 45px #ff0, 0 0 70px #f90;
      margin-bottom: 25px;
      text-align: center;
    }

    #winnerAvatar {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      margin: 20px auto;
      border: 10px solid gold;
      box-shadow: 0 0 60px rgba(255,215,0,0.9);
      overflow: hidden;
      animation: zoomIn 1s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #winnerCoins {
      font-size: 34px;
      color: gold;
      animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div id="overlay-container">
    <!-- Contador -->
    <div id="auction-timer">00:00</div>

    <!-- Ranking -->
    <div id="ranking">
      <div class="ranking-title">üèÜ Top Donadores</div>
    </div>

    <!-- VS -->
    <div id="vs-container">
      <div class="vs-box">
        <div class="vs-side">
          <div id="vs-left" class="vs-name">‚Äî</div>
          <div id="vs-left-coins" class="vs-coins">0 üí∞</div>
        </div>
        <div class="flame">üî• VS üî•</div>
        <div class="vs-side">
          <div id="vs-right" class="vs-name">‚Äî</div>
          <div id="vs-right-coins" class="vs-coins">0 üí∞</div>
        </div>
      </div>
    </div>

    <!-- Pantalla Ganador -->
    <div id="winnerScreen">
      <div id="winnerTitle">üéâ ¬°Felicidades!</div>
      <div id="winnerAvatar">
        <img src="/assets/avatar-placeholder.png" style="width:100%;height:100%;object-fit:cover">
      </div>
      <div id="winnerCoins">Don√≥ 0 üí∞</div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/overlay.js"></script>
</body>
</html>
