<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Subasta</title>
  <link rel="stylesheet" href="/css/style-gamer.css">
</head>
<body>
  <div id="overlay-container">
    <div id="info-bar">
      <div id="info-delay">⚡ Delay 10 Segundos</div>
      <div id="info-minimo">💰 Sin mínimo</div>
    </div>

    <div id="auction-timer-container">
      <div id="auction-timer">00:00</div>
    </div>

    <div id="ranking"></div>

    <div id="vs-container">
      <div class="vs-box">
        <div class="vs-side">
          <div id="vs-left" class="vs-name">—</div>
          <div id="vs-left-coins" class="vs-coins">0 💰</div>
        </div>
        <div class="flame">🔥 VS 🔥</div>
        <div class="vs-side">
          <div id="vs-right" class="vs-name">—</div>
          <div id="vs-right-coins" class="vs-coins">0 💰</div>
        </div>
      </div>
    </div>
  </div>

  <div id="winnerScreen">
    <div id="winnerAvatar">
      <div class="emoji-flame" id="winnerDefaultEmoji" style="display:none;">🔥</div>
      <img id="winnerAvatarImg" src="" alt="Ganador">
    </div>
    <div id="winnerTitle">🎉 ¡Felicidades! 🎉</div>
    <div id="winnerCoins"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/overlay.js"></script>
</body>
</html>
