<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Subasta TikTok</title>
  <link rel="stylesheet" href="/css/style-gamer.css">
</head>
<body>
  <div id="overlay-container">

    <!-- Barra informativa arriba -->
    <div id="info-bar">
      <div id="info-delay">⚡ Delay 10 Segundos</div>
      <div id="info-minimo">💰 Sin mínimo</div>
    </div>

    <!-- Contador grande -->
    <div id="auction-timer-container">
      <div id="auction-timer">00:00</div>
    </div>

    <!-- Ranking de donadores -->
    <div id="ranking">
      <div class="ranking-title">🏆 Top Donadores</div>
    </div>

    <!-- VS dinámico -->
    <div id="vs-container">
      <div class="vs-box">
        <div class="vs-side">
          <div id="vs-left" class="vs-name">—</div>
          <div id="vs-left-coins" class="vs-coins">0 💰</div>
        </div>
        <div class="flame">🔥 VS 🔥</div>
        <div class="vs-side">
          <div id="vs-right" class="vs-name">—</div>
          <div id="vs-right-coins" class="vs-coins">0 💰</div>
        </div>
      </div>
    </div>

    <!-- Pantalla de ganador -->
    <div id="winnerScreen">
      <div id="winnerTitle">🎉 ¡Felicidades!</div>
      <div id="winnerAvatar">
        <img src="/assets/avatar-placeholder.png" alt="Ganador" style="width:100%;height:100%;object-fit:cover">
      </div>
      <div id="winnerCoins">Donó 0 💰</div>
    </div>

  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/overlay.js"></script>
</body>
</html>
