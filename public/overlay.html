<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay - Subasta TikTok</title>
  <link rel="stylesheet" href="/css/style-gamer.css" id="theme-style">
  <style>
    /* Estilo base mÃ­nimo */
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #ranking {
      position: absolute;
      top: 10%;
      left: 5%;
      width: 90%;
      max-width: 300px;
    }
    .participant {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 10px;
      font-size: 16px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }
    .participant:hover {
      transform: scale(1.05);
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 10px;
    }
    .avatar img {
      width: 100%;
      height: 100%;
    }
    .name {
      flex-grow: 1;
      text-align: left;
      font-weight: bold;
      font-size: 14px;
    }
    .medal {
      width: 28px;
      text-align: right;
      font-size: 18px;
    }

    /* VS animado */
    #vs-container {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #vs-fire {
      font-size: 60px;
      color: #ff4500;
      text-shadow: 0 0 20px #ff0000, 0 0 40px #ff6600;
      animation: flame 1s infinite alternate;
    }
    @keyframes flame {
      0% { transform: scale(1) rotate(0deg); }
      100% { transform: scale(1.2) rotate(-5deg); }
    }
  </style>
</head>
<body>
  <!-- Ranking -->
  <div id="ranking"></div>

  <!-- VS entre Top 1 y Top 2 -->
  <div id="vs-container">
    <div id="vs-fire">ðŸ”¥ VS ðŸ”¥</div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/overlay.js"></script>
</body>
</html><!-- Overlay HTML -->
