<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlay Subasta Pro</title>
  <link rel="stylesheet" href="/css/style-gamer.css" id="theme-style">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      overflow: hidden;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Contenedor general compacto */
    #overlay-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      width: 380px;
    }

    /* Texto informativo */
    #infoText {
      text-align: center;
      margin-bottom: 5px;
    }

    #snipe-info {
      font-size: 20px;
      font-weight: bold;
      color: #FFD700;
      text-shadow: 0 0 10px #FFD700, 0 0 20px #ffae00;
      animation: blink 1s infinite alternate;
    }

    #min-info {
      font-size: 16px;
      color: #fff;
      text-shadow: 0 0 8px #ff0000;
    }

    @keyframes blink {
      0% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Cuadros ne√≥n */
    .neon-box {
      background: rgba(30, 0, 0, 0.8);
      border: 2px solid #ff1a1a;
      box-shadow: 0 0 15px #ff1a1a, 0 0 30px #cc0000;
      border-radius: 12px;
      padding: 10px;
      width: 100%;
      text-align: center;
    }

    /* Contador */
    #auction-timer {
      font-size: 52px;
      font-weight: bold;
      color: #ff4d4d;
      text-shadow: 0 0 15px #ff1a1a, 0 0 25px #ff3333;
    }

    /* Ranking */
    .ranking-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #ff4d4d;
      text-shadow: 0 0 15px #ff1a1a;
    }

    .participant {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      transition: all 0.3s ease;
    }

    .participant .left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid #fff;
      box-shadow: 0 0 10px #ff1a1a;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 16px;
      font-weight: bold;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .coins {
      font-size: 18px;
      font-weight: bold;
      color: gold;
      text-shadow: 0 0 8px gold;
    }

    .medal {
      font-size: 24px;
      text-shadow: 0 0 10px #fff;
    }

    /* VS din√°mico */
    .vs-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .vs-side {
      flex: 1;
      text-align: center;
    }

    .vs-name {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .vs-coins {
      font-size: 16px;
      color: gold;
    }

    .vs-text {
      font-size: 26px;
      font-weight: bold;
      color: #ff6600;
      text-shadow: 0 0 10px #ff3300, 0 0 20px #ff6600;
      animation: pulse 1s infinite alternate;
      margin: 0 15px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.2); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div id="overlay-wrapper">
    <!-- Texto informativo -->
    <div id="infoText">
      <div id="snipe-info"></div>
      <div id="min-info"></div>
    </div>

    <!-- Contador -->
    <div class="neon-box">
      <div id="auction-timer">00:00</div>
    </div>

    <!-- Ranking -->
    <div class="neon-box" id="ranking">
      <div class="ranking-title">üèÜ Top Donadores</div>
    </div>

    <!-- VS din√°mico -->
    <div class="neon-box">
      <div class="vs-container">
        <div class="vs-side">
          <div id="vs-left" class="vs-name">‚Äî</div>
          <div id="vs-left-coins" class="vs-coins">0 üí∞</div>
        </div>
        <div class="vs-text">üî• VS üî•</div>
        <div class="vs-side">
          <div id="vs-right" class="vs-name">‚Äî</div>
          <div id="vs-right-coins" class="vs-coins">0 üí∞</div>
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/overlay.js"></script>
</body>
</html>
