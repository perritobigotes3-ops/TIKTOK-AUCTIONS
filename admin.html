<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Admin Subasta</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; font-size: 1em; }
  </style>
</head>
<body>
  <h1>Panel Admin Subasta</h1>
  <input type="number" id="minutes" placeholder="Minutos" value="1" min="1">
  <br>
  <button onclick="start()">Iniciar</button>
  <button onclick="pause()">Pausar</button>
  <button onclick="resume()">Reanudar</button>
  <button onclick="reset()">Reiniciar</button>
  <button onclick="end()">Finalizar</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    function start(){
      const minutes = document.getElementById("minutes").value;
      socket.emit('startAuction', minutes);
    }
    function pause(){ socket.emit('pauseAuction'); }
    function resume(){ socket.emit('resumeAuction'); }
    function reset(){ socket.emit('resetAuction'); }
    function end(){ socket.emit('endAuction'); }
  </script>
</body>
</html>
